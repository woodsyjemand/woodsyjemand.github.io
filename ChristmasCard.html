<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <title>Nick's Christmas Card</title>
  <style>
    :root{
      --bg1:#07121f;
      --bg2:#0b2a2d;
      --card: rgba(255,255,255,.10);
      --card2: rgba(255,255,255,.06);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --accent:#ffd36e;
      --accent2:#72f7ff;
      --shadow: 0 20px 60px rgba(0,0,0,.45);
      --radius: 22px;
    }

    *{ box-sizing:border-box; }
    html, body { height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      overflow:hidden;
      background:
        radial-gradient(1200px 800px at 15% 20%, rgba(114,247,255,.18), transparent 60%),
        radial-gradient(900px 700px at 85% 15%, rgba(255,211,110,.16), transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
    }

    /* Snow canvas sits behind everything */
    canvas#snow {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      opacity: .9;
    }

    /* soft vignette */
    .vignette{
      position:fixed;
      inset:-2px;
      background: radial-gradient(circle at center, transparent 0 55%, rgba(0,0,0,.55) 90%);
      z-index:1;
      pointer-events:none;
    }

    .wrap{
      position:relative;
      z-index: 2;
      height:100%;
      display:grid;
      place-items:center;
      padding: 18px;
    }

    .card{
      width:min(720px, 94vw);
      background: linear-gradient(180deg, var(--card), var(--card2));
      border: 1px solid rgba(255,255,255,.16);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
      transform: translateY(8px);
      opacity: 0;
      animation: cardIn .9s ease-out forwards;
    }

    /* üéÄ Present Bow */
    .bow{
    position: absolute;
    top: -14px;
    right: -14px;
    width: 84px;
    height: 84px;
    pointer-events: none;
    filter: drop-shadow(0 8px 18px rgba(0,0,0,.35));
    }

    .bow .loop{
    position: absolute;
    width: 38px;
    height: 26px;
    background: linear-gradient(135deg, #ff6b6b, #d64545);
    border-radius: 60% 60% 40% 40%;
    top: 18px;
    }

    .bow .loop.left{
    left: 6px;
    transform: rotate(-22deg);
    }

    .bow .loop.right{
    right: 6px;
    transform: rotate(22deg);
    }

    .bow .knot{
    position: absolute;
    width: 16px;
    height: 16px;
    background: linear-gradient(135deg, #ff8a8a, #c93b3b);
    border-radius: 50%;
    top: 26px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2;
    }

    .bow .tail{
    position: absolute;
    width: 12px;
    height: 34px;
    background: linear-gradient(180deg, #ff6b6b, #b83232);
    top: 40px;
    border-radius: 6px;
    }

    .bow .tail.left{
    left: 30px;
    transform: rotate(12deg);
    }

    .bow .tail.right{
    right: 30px;
    transform: rotate(-12deg);
    }

    @keyframes cardIn{
      from { transform: translateY(18px) scale(.985); opacity:0; }
      to   { transform: translateY(0) scale(1); opacity:1; }
    }

    .header{
      padding: 26px 26px 0;
      display:flex;
      align-items:center;
      gap: 14px;
    }

    .badge{
      width:44px;
      height:44px;
      border-radius: 14px;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.45), rgba(255,255,255,.08) 60%),
        linear-gradient(135deg, rgba(255,211,110,.55), rgba(114,247,255,.40));
      border: 1px solid rgba(255,255,255,.25);
      display:grid;
      place-items:center;
      box-shadow: 0 10px 28px rgba(0,0,0,.28);
      user-select:none;
    }
    .badge span{ font-size: 22px; filter: drop-shadow(0 4px 8px rgba(0,0,0,.25)); }

    h1{
      margin:0;
      font-size: clamp(26px, 3.4vw, 40px);
      letter-spacing: .2px;
      line-height:1.1;
    }
    .sub{
      margin: 6px 0 0;
      color: var(--muted);
      font-size: clamp(14px, 1.8vw, 16px);
    }

    .content{
      padding: 18px 26px 22px;
      display:grid;
      gap: 14px;
    }

    .message{
      margin:0;
      font-size: clamp(16px, 2.2vw, 18px);
      line-height:1.6;
      color: rgba(255,255,255,.88);
    }

    .row{
      display:flex;
      flex-wrap:wrap;
      gap: 12px;
      align-items:center;
      justify-content:space-between;
      padding-top: 6px;
    }

    .btns{
      display:flex;
      gap: 10px;
      flex-wrap:wrap;
    }

    button{
      appearance:none;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      color: var(--text);
      padding: 11px 14px;
      border-radius: 14px;
      cursor:pointer;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      font-weight: 650;
      letter-spacing: .2px;
    }
    button:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.14);
      border-color: rgba(255,255,255,.28);
    }
    button:active{
      transform: translateY(0px) scale(.99);
    }

    .primary{
      background: linear-gradient(135deg, rgba(255,211,110,.32), rgba(114,247,255,.18));
      border-color: rgba(255,255,255,.30);
    }

    .sig{
      color: rgba(255,255,255,.78);
      font-size: 14px;
      user-select:none;
    }

    .footer{
      padding: 16px 26px 24px;
      border-top: 1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      
      gap: 12px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .chips{
      display:flex;
      gap: 8px;
      flex-wrap:wrap;
    }
    .chip{
      font-size: 18px;
      color: rgba(255,255,255,.78);
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.08);
      padding: 6px 10px;
      border-radius: 999px;
      user-select:none;
    }

    /* Little twinkle star in the corner */
    .sparkle{
      position:absolute;
      top: -30px;
      right: -20px;
      width: 180px;
      height: 180px;
      background: radial-gradient(circle at center, rgba(255,211,110,.38), transparent 60%);
      filter: blur(2px);
      transform: rotate(12deg);
      opacity: .9;
      pointer-events:none;
    }
    .sparkle::after{
      content:"";
      position:absolute;
      inset: 28px;
      border-radius: 999px;
      background: radial-gradient(circle at 60% 35%, rgba(114,247,255,.28), transparent 60%);
      filter: blur(1px);
      animation: pulse 2.8s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{ transform: scale(1); opacity: .75; }
      50%{ transform: scale(1.12); opacity: 1; }
    }

    /* Pop-up toast */
    .toast{
      position: fixed;
      left: 50%;
      bottom: 22px;
      transform: translateX(-50%) translateY(10px);
      background: rgba(10, 18, 28, .72);
      border: 1px solid rgba(255,255,255,.16);
      color: rgba(255,255,255,.92);
      padding: 10px 14px;
      border-radius: 14px;
      box-shadow: 0 16px 40px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      opacity: 0;
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
      z-index: 3;
      max-width: min(900, 94vw);
      text-align:center;
      font-size: 25px;
      white-space: pre-line;
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(0px);
    }

    /* Accessibility: respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      *{ animation: none !important; transition: none !important; }
      canvas#snow{ display:none; }
      .card{ opacity: 1; transform:none; }
    }
  </style>
</head>
<body>
  <canvas id="snow" aria-hidden="true"></canvas>
  <div class="vignette" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card" role="group" aria-label="Christmas card">
        <div class="bow" aria-hidden="true">
            <span class="loop left"></span>
            <span class="loop right"></span>
            <span class="knot"></span>
            <span class="tail left"></span>
            <span class="tail right"></span>
        </div>
      <div class="sparkle" aria-hidden="true"></div>

      <header class="header">
        <div class="badge" title="Holiday cheer"><span>üéÑ</span></div>
        <div>
          <h1 id="title">Merry Christmas!</h1>
          <p class="sub" id="subtitle">Love, Nick</p>
        </div>
      </header>

      <div class="content">
        <p class="message" id="message">
          May our days be bright, our food be cozy, and our new year start with good health,
          good friends, and a little extra joy.
        </p>

        <div class="row">
          <div class="btns">
            <button class="primary" id="btnSurprise" type="button">Care for a joke? üòÇ</button>
            <button id="btnCopy" type="button">Cookies üç™</button>
            <button id="btnSnow" type="button">More snow ‚ùÑÔ∏è</button>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="chip" id="dateChip" aria-label="Today"></div>
      </footer>
    </section>
  </main>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script>
    // --- Date chip ---
    (function setDate(){
      const el = document.getElementById("dateChip");
      el.textContent = `üéÑ‚ú® Thursday, December 25, 2025 ‚ú®üéÑ`;
    })();

    // --- Toast helper ---
    const toast = document.getElementById("toast");
    let toastTimer = null;
    function showToast(text){
      toast.textContent = text;
      toast.classList.add("show");
      clearTimeout(toastTimer);
      toastTimer = setTimeout(()=>toast.classList.remove("show"), 15000);
    }

    // --- Buttons ---
    const btnSurprise = document.getElementById("btnSurprise");
    const btnSnow = document.getElementById("btnSnow");
    const btnCopy = document.getElementById("btnCopy");
    const messageEl = document.getElementById("message");

    const surprises = [
      "What is Santa's dog's name?\nSanta Paws! üêæ",
      "What did Santa say when he stepped into a big puddle?\n\"It must have reindeer.\" ü¶å",
      "What do gingerbread men use when they break their legs?\nCandy canes! üç¨",
      "How do sheep say Merry Christmas to each other?\n\"Fleece Navidad!\" ‚ú®",
      "What is it called when a snowman has a temper tantrum?\nA meltdown! ‚òÉÔ∏è"
    ];

    let lastJokeIndex = -1;
    btnSurprise.addEventListener("click", () => {
      let index;

      do {
        index = Math.floor(Math.random() * surprises.length);
      } while (index === lastJokeIndex);

      lastJokeIndex = index;
      showToast(surprises[index]);
      // Tiny little title glow bump
      const title = document.getElementById("title");
      title.animate(
        [{ textShadow:"0 0 0 rgba(255,211,110,0)" }, { textShadow:"0 0 18px rgba(255,211,110,.55)" }, { textShadow:"0 0 0 rgba(255,211,110,0)" }],
        { duration: 650, easing: "ease-out" }
      );
    });

    btnSnow.addEventListener("click", () => {
      snowState.targetIntensity = Math.min(1, snowState.targetIntensity + 0.22);
      showToast("‚ùÑÔ∏è Turning up the snow‚Ä¶");
    });

    btnCopy.addEventListener("click", () => {
      const url = "https://drive.google.com/file/d/1kaFsgYKCPPTuWhybspJr-5gHMdh2megJ/view?usp=sharing";

      window.open(url, "_blank", "noopener,noreferrer");

      showToast("üç™ Hope you're hungry‚Ä¶");
});

    // --- Snow animation (canvas) ---
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d", { alpha: true });

    function resize(){
      const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener("resize", resize, { passive:true });
    resize();

    const snowState = {
      flakes: [],
      // base intensity 0..1
      intensity: 0.55,
      targetIntensity: 0.55
    };

    function rand(min, max){ return Math.random() * (max - min) + min; }

    function makeFlake(){
      return {
        x: rand(0, window.innerWidth),
        y: rand(-window.innerHeight, 0),
        r: rand(1, 3.2),
        vx: rand(-0.6, 0.6),
        vy: rand(0.9, 2.3),
        wobble: rand(0, Math.PI * 2),
        wobbleSpeed: rand(0.008, 0.02),
        alpha: rand(0.35, 0.85)
      };
    }

    function ensureFlakes(){
      const desired = Math.floor(window.innerWidth * window.innerHeight / 12000 * (0.25 + snowState.intensity));
      while (snowState.flakes.length < desired) snowState.flakes.push(makeFlake());
      while (snowState.flakes.length > desired) snowState.flakes.pop();
    }

    function tick(){
      // ease intensity toward target
      snowState.intensity += (snowState.targetIntensity - snowState.intensity) * 0.03;
      ensureFlakes();

      ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

      for (const f of snowState.flakes){
        f.wobble += f.wobbleSpeed;
        f.x += f.vx + Math.sin(f.wobble) * 0.4;
        f.y += f.vy * (0.7 + snowState.intensity * 0.6);

        if (f.y > window.innerHeight + 10){
          f.y = rand(-40, -10);
          f.x = rand(0, window.innerWidth);
        }
        if (f.x < -10) f.x = window.innerWidth + 10;
        if (f.x > window.innerWidth + 10) f.x = -10;

        ctx.beginPath();
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
        ctx.closePath();
        ctx.globalAlpha = f.alpha;
        ctx.fillStyle = "white";
        ctx.fill();
      }
      ctx.globalAlpha = 1;

      requestAnimationFrame(tick);
    }
    ensureFlakes();
    tick();
  </script>
</body>
</html>
